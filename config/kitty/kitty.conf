
font_family      monospace
italic_font      auto
bold_font        auto
bold_italic_font auto
font_size        11.0
font_size_delta 2
adjust_line_height 0
adjust_column_width 0
box_drawing_scale 0.001, 1, 1.5, 2
cursor           
cursor_shape     block
cursor_blink_interval     0.5
