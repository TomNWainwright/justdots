--- 
- 
  clean: [ /home/tom/ ]
- 
  defaults: 
    link: 
      create: true
      relink: true
      force: true
- 
  link:
    
    ~/.config/editors/kate/katepartrc: config/editors/kate/katepartrc
    ~/.config/konsolerc: config/terminals/konsolerc
    ~/.config/katerc: config/editors/kate/katerc
    ~/.config/kateschemarc: config/editors/kate/kateschemarc
    ~/.config/katesyntaxhighlightingrc: config/editors/kate/katesyntaxhighlightingrc
    ~/.gitconfig: config/utilities/gitconfig
    ~/.bashrc: config/shells/bash/bashrc
    ~/.profile: config/shells/bash/profile
    ~/.config/rofi: config/launchers/rofi
    ~/.config/doublecmd: config/file_managers/doublecmd
    ~/.config/mimeapps.list: config/system_files/mimeapps.list
    ~/.config/libreoffice: config/editors/libreoffice
    ~/.config/gnome-pie: config/launchers/gnome-pie
    ~/.config/fish: config/shells/fish/fish
    ~/.config/fisherman: config/shells/fish/fisherman
    ~/.via/xfce4: config/launchers/via
    ~/.config/micro: config/editors/micro
    ~/.config/dmenu-extended: config/launchers/dmenu-extended
    ~/.config/xonsh: config/shells/xonsh
    ~/.config/emelfm2: config/file_managers/emelfm2
    ~/.config/google-chrome/Default/Preferences: config/browsers/chrome_prefs
    ~/.config/opera/Preferences: config/browsers/opera_prefs
    ~/bins:   data/bins
- 
  shell: []
